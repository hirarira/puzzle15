<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>15パズル</title>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="util.css">
    <script type="text/javascript" src="./index.js"></script>
  </head>
  <body>
    <div class="container" id="main">
      <div class="row">
        <div class="col" id="title">
          15パズル
        </div>
      </div>
      <div class="row">
        <div class="col">
          <canvas id="canvas" width="800px" height="800px"></canvas>
        </div>
      </div>
      <div class="row">
        <div class="col" id="count">
          Count: 0
        </div>
        <div class="col" id="status">
          状況：プレイ中
        </div>
      </div>
      <form>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="imageURLInput">背景画像URL</label>
              <input type="url" class="form-control" id="imageURLInput" placeholder="">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label for="splitNum">分割パーツ数</label>
              <select class="form-control" id="splitNum">
                <option>2</option>
                <option selected>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
              </select>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label for="resetRandomNum">シャッフル数</label>
              <input type="text" class="form-control" id="resetRandomNum" value="100"></select>
            </div>
          </div>
        </div>
      </form>
      <div class="row">
        <div class="col" id="restart">
          <button type="button" class="btn btn-primary" onclick="restartGame()">
            再チャレンジする
          </button>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </body>
</html>
